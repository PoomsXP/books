<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Flipbook Viewer with StPageFlip</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      display: flex;
      justify-content: center;
    }
    #flipbook {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: white;
    }
    canvas {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div id="flipbook"></div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <!-- StPageFlip -->
  <script src="https://cdn.jsdelivr.net/npm/stpageflip/dist/stpageflip.min.js"></script>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    // Helper to get URL parameter
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    // Render one page to canvas (promise)
    async function renderPage(pdf, pageNum) {
      const page = await pdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1.5 });
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      await page.render({ canvasContext: context, viewport }).promise;
      return canvas;
    }

    async function loadFlipbook(pdfUrl) {
      try {
        const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
        const pages = [];

        // Render each page to a canvas
        for (let i = 1; i <= pdf.numPages; i++) {
          const canvas = await renderPage(pdf, i);
          pages.push(canvas);
        }

        if (pages.length === 0) {
          alert("PDF has no pages.");
          return;
        }

        // Initialize StPageFlip with the rendered canvases
        const flipbook = new St.PageFlip(document.getElementById("flipbook"), {
          width: pages[0].width,
          height: pages[0].height,
          size: "fixed",
          maxShadowOpacity: 0.5,
          showCover: true,
          mobileScrollSupport: false,
        });

        // Load canvases as pages
        flipbook.loadFromImages(pages);

      } catch (e) {
        alert("Failed to load PDF: " + e.message);
        console.error(e);
      }
    }

    // On DOM ready
    window.onload = () => {
      const pdfUrl = getQueryParam("pdf");
      const title = getQueryParam("title");

      if (title) {
        document.title = decodeURIComponent(title);
      }

      if (!pdfUrl) {
        alert("No PDF specified. Add ?pdf=URL to the viewer.html");
        return;
      }

      loadFlipbook(decodeURIComponent(pdfUrl));
    };
  </script>
</body>
</html>
